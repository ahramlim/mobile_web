<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <header>
        <div class="top">
            <h1 class="logo"><a href=""><span class="blind">트니트니</span></a></h1>
            <div>
                <a href="" class="ico_location"><span class="blind">현재 위치</span></a><a href="" class="ico_alram"><span class="blind">알람</span></a>
            </div>
        </div>
        <h2 class="blind">메인메뉴</h2>
        <nav class="gnb">
            <ul>
                <li class="active"><a href="">홈</a></li>
                <li><a href="">트니TV</a></li>
                <li><a href="">커뮤니티</a></li>
                <li><a href="">제품</a></li>
                <li><a href="">이벤트</a></li>
            </ul>
        </nav>
        <button class="btn_program__view"><span class="blind">프로그램 보기</span></button>
    </header>
    <section>
        <div class="swiper visual">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="visual_page visual_page1">
                        <p>
                            <span>튼튼한 신체놀이와<br/>유대감 형성의 마음놀이</span>
                            <em>트니캠프!</em>
                        </p>
                        <img src="assets/images/icon_component1.png" alt="">
                        <a class="btn_go" href="">Go</a>
                    </div>
                </div>
              
                <div class="swiper-slide">
                    <div class="visual_page visual_page2">
                        <p>
                            <span>부담없이 집에서<br/>전문가와 함께 즐기는</span>
                            <em>트니홈!</em>
                        </p>
                        <img src="assets/images/icon_component2.png" alt="">
                        <a class="btn_go" href="">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h2 class="blind">로그인정보</h2>
        <div class="login_wrap">
            <div class="login">
                <p>트니트니 회원가입 후
                <b>다양한 트니 활동 및 혜택을 경험하세요!</b></p>
                <div class="btn_wrap">
                    <a class="btn green" href="">회원가입</a>
                    <a class="btn gray" href="">로그인</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
